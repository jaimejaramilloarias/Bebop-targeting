name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies
        run: npm install
      - name: Install UI dependencies
        run: npm --prefix ui install
      - name: Lint
        run: npm run lint
      - name: Run unit tests
        run: npm test
      - name: Build TypeScript
        run: npm run build
      - name: Build UI
        run: npm --prefix ui run build
